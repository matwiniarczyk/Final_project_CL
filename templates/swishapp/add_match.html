{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Add a match at {{ court.name }} {{ court.location }}</h2>
        </div>
        <div>
            <form method="POST" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <label for="day" class="control-label col-sm-2">Day:</label>
                    <div class="col-sm-10">
                        <select name="day" id="day" class="form-control">
                            {% for value, label in day_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="time" class="control-label col-sm-2">Time:</label>
                    <div class="col-sm-10">
                        <select name="time" id="time" class="form-control">
                            {% for value, label in time_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sport" class="control-label col-sm-2">Sport:</label>
                    <div class="col-sm-10">
                        <select name="sport" id="sport" class="form-control">
                            {% for sport in sports %}
                                <option value="{{ sport.id }}">{{ sport.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" style="margin-right: 5px;"></span>Add
                        </button>
                    </div>
                </div>

            </form>
        </div>
        <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ messages.tags }}"> {{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div>
            <br>
            <a href="{% url 'court_detail' court.pk %}">
                <button class="btn btn-primary" style="margin-left: 120px;">BACK TO COURT DETAILS</button>
            </a>
        </div>
    </div>
{% endblock %}
