{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Search court</h2>
        </div>
        <div>
            <form method="post" action="{% url 'search_court' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search</button>
            </form>
        </div>
    </div>
{% endblock %}
