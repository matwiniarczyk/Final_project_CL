{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <h3>{{ error }}</h3>
        <form method="post">
            {% csrf_token %}
            <p><input type="text" name="username" placeholder="username"></p>
            <p><input type="password" name="password" placeholder="password"></p>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
{% endblock %}
